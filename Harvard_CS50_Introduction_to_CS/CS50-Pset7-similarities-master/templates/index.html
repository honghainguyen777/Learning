{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="input-file">
                <!--browser to the file1 -->
                <input type="file" class="file-input" name="file1">
            </div>
            <div class="input-file">
                <!--browser to the file2 -->
                <input type="file" class="file-input" name="file2">
            </div>
            <div class="files-compare">
                <input type="radio" class="check-input" name="algorithm" value="lines">
                Compare lines
            </div>
            <div class="files-compare">
                <input type="radio" class="check-input" name="algorithm" value="sentences">
                Compare sentences
            </div>
            <div class="files-compare">
                <input type="radio" class="check-input" name="algorithm" value="substrings">
                Compare substrings
                <input type="number" class="check-input" name="length" placeholder="length of substrings">
            </div>
            <button type="submit" class="submit-input">Compare</button>
        </form>
    </div>

{% endblock %}
