<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Rate me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="subpage.css" rel="stylesheet">
    </head>
    <body>
        <h1><b>Hong-Hai Nguyen</b></h1>
        <form class="h2">
            <a href="index.html"><u>Home</u></a>
            <a href="resume.html"><u>Resume</u></a>
            <a href="contact.html"><u>Contact</u></a>
            <a href="about.html"><u>About</u></a>
            <a href="rate.html"><u>Rate Me</u></a>
        </form>
        <div class="greeting">
            <p>Thank you for riewing this boring-website</p>

            <p>Before rating the website, would you mind to let me know your name?</p>
            <form action="Greeting" method="get">
                Name: <input name="name" type="text" id="name" />
                <input type="button" value="Submit" onClick="prt()">
                <p id="sayGreeting"></p>
            </form>
            <script>
                function prt()
                {
                    document.getElementById("sayGreeting").innerHTML="Nice to see you here, " + document.getElementById('name').value + "!";
                }
            </script>
        </div>
        <div class="rateMe">
            Now, please give me your review about my website:
            <form>
                <button id="1star" onClick="prt2(this.id)" value="1 star">1 star</button>
                <button id="2stars" onClick="prt2(this.id)" value="2 stars">2 stars</button>
                <button id="3stars" onClick="prt2(this.id)" value="3 stars">3 stars</button>
                <button id="4stars" onClick="prt2(this.id)" value="4 stars">4 stars</button>
                <button id="5stars" onClick="prt2(this.id)" value="5 stars">5 stars</button>
                <p id="rating"></p>
                <img src="https://cdn4.iconfinder.com/data/icons/reaction/32/wink-512.png" alt="smiling" height="80" width="80">
            </form>
            <script>
                function prt2(clicked_id)
                {
                    document.getElementById("rating").innerHTML= "Thank you for rating me " + document.getElementById(clicked_id).value;
                    event.preventDefault()

                }
            </script>
        </div>
    </body>
</html>
