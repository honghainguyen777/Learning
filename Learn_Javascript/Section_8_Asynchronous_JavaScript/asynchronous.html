<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
        function getRecipe() {
            setTimeout(() => {
                const recipeID = [231, 312, 545,123];
                console.log(recipeID);

                setTimeout((id) => {
                    const recipe = {title: 'Tomato', customer: 'Hai'};
                    console.log(`${id}: ${recipe.title}`)
                    setTimeout(customer => {
                        const recipe2 = {title: 'Meat', customer: 'Hai'};
                        console.log(`${customer}: ${recipe2.title}`);
                    }, 2000, recipeID[2]);
                }, 1000, recipeID[2]);

            }, 1500);
        }

        getRecipe();
    </script>
</body>
</html>
