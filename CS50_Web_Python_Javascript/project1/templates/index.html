{% extends "layout.html" %}

{% block title %}
index
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3 class="green">Search your favorite book</h3>
    </div>
    <div class="card-body">
      <form action="/search" method="post">
        <div class="row">
          <input class="form-control col-sm-9" type="text" placeholder="Search.." name="search">
          <button class="btn btn-search col-sm-3" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

query the list of top 10 rated books (at least 100 ratings) on goodreads with images and original descriptions of the books -->
{% endblock %}
