{% extends "orders/base.html" %}

{% block script %}
  {% load static %}
  <script type="text/javascript" src="{% static 'orders/cart.js' %}"></script>
{% endblock %}

{% block title %}
  Your shopping cart
{% endblock %}

{% block body %}
<div class="container-md cart p-0 mt-3">
  <div class="card">
    <div class="card-header">
      <div class="d-flex align-items-center mt-3">
        <div class="flex-grow-1 ml-1 pl-3 text-center">
          <h3>Your Cart</h3>
        </div>
        <div class="ml-1 pl-3">
          <form action="/cart" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-login" id="PCheckout">Proceed to checkout</button>
          </form>
        </div>
      </div>
    </div>
    <div class="card-body shoppingCart ">
    </div>
    <div class="card-footer">
      <div class="d-flex align-items-center mt-3">
        <div class="flex-grow-1 ml-1 pl-3">
          <p>Total price:</p>
        </div>
        <div class="ml-1 pl-3">
          <p id="total-price">â‚¬0.00</p>
        </div>
        <div class="ml-1 pl-3" id="empty-cart">
          <p>Empty cart</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
